<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Travel in Sri Lanka </title>

    <!-- External stylesheet -->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <!-- Blurred background container -->
    <div class="bg-image"></div>

    <!-- Navigation bar -->
    <nav>
        <img src="../Nethmi/Content Page (Destinations)/logo.png" alt="Logo" class="logo">
        <ul>
            <li><a href="MainPage.html" class="active"> Home </a></li>
            <li><a href="CommentsForm.html"> Comments </a></li>
            <li><a href="../Nethmi/Buy Products Page/Product page.html"> Shop </a></li>
            <li><a href="../Ranugi/Quiz.html"> Quiz </a></li>
            <li><a href="../Yelani/Sitemap.html"> Site Map </a></li>
            <li><a href="../Yelani/Gallery.html"> Gallery </a></li>
            <li><a href="../Ranugi/StudentDetails.html"> About us </a></li>
        </ul>
    </nav>

    <!-- Images that redirect to content pages -->
    <div class="container">
        <div class="row">
            <div class="column">
                <img src="images/culture.jpg" alt="Culture in Sri Lanka" class="clickable" onclick="openModal(this.src)">
                <p class="figcaption">Culture of Sri Lanka</p>
            </div>

            <div class="column">
                <img src="images/destinations.jpg" alt="Destinations in Sri Lanka" class="clickable" onclick="openModal(this.src)">
                <p class="figcaption">Destinations in Sri Lanka</p>
            </div>
        </div>

        <div class="row">
            <div class="column">
                <img src="images/transportation.jpg" alt="Transportation in Sri Lanka" class="clickable" onclick="openModal(this.src)">
                <p class="figcaption">Transportation in Sri Lanka</p>
            </div>

            <div class="column">
                <img src="images/food.jpg" alt="Food in Sri Lanka" class="clickable" onclick="openModal(this.src)">
                <p class="figcaption">Food in Sri Lanka</p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Copyright &copy; 2023 SriVoyage</p>
        <p>Web designed by SriVoyage team</p>
        <p>Editor of the page: <a href="EditorsPage.html" id="editor" style="color:white;">Umasha Caldera</a></p>
    </footer>

    <!-- Modal for image popup -->
    <div id="modal" class="modal" onclick="closeModal()">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImg">
    </div>

    <script>
        function openModal(src) {
            var modal = document.getElementById("modal");
            var modalImg = document.getElementById("modalImg");
            modal.style.display = "block";
            modalImg.src = src;
        }

        function closeModal() {
            document.getElementById("modal").style.display = "none";
        }
    </script>
</body>
</html>
